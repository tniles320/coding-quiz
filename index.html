<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>

  <header>
    <div id="score">Score: 0</div>
    <div id="highscore">Highscore: 0</div>
    <div id="time">Time: 0</div>
  </header>

  <div class="container">
    <div id="start-page">Click the button to begin your coding quiz!</div>
        <div id="content-container" class="hide">
          <div id="question" class="question">Question</div>
          <div id="answer-buttons" class="btn-column">
              <button class="btn" id="btn1"><span id="choice1"></span></button>
              <button class="btn" id="btn2"><span id="choice2"></span></button>
              <button class="btn" id="btn3"><span id="choice3"></span></button>
              <button class="btn" id="btn4"><span id="choice4"></span></button>
          </div>
        </div>
      <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
      <div id="answer-result"></div>
  </div>


  <script type="text/javascript" src="script.js"></script>
</body>
</html>
